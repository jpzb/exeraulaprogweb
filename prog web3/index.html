<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="" method="post">
            <fieldset>
                <legend><span class="number">1</span> Dados Pessoais</legend>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="user_name">
                
                <label for="email">Email:</label>
                <input type="email" name="user_email" id="email">
                
                <label for="senha">Senha:</label>
                <input type="password" name="user_password" id="senha">
                
                <label for="confirma_senha">Confirmar senha:</label>
                <input type="password" name="user_password2" id="confirma_senha">
                
                <label>Idade:</label>
                <input type="radio" id="acima_17" value="acima_17" name="user_idade">
                <label for="acima_17" class="light">Acima 17</label><br>
                <input type="radio" id="abaixo_17" value="abaixo_17" name="user_idade">
                <label for="abaixo_17" class="light">Abaixo ou igual 17</label>

            </fieldset>

            <fieldset>
                <legend><span class="number">2</span> Perfil</legend>
                <label for="descricao">Descrição:</label>
                <textarea name="user_desc" id="descricao" cols="30" rows="10"></textarea>

                <label for="">Perfil trabalho:</label>
                <select name="user_trabalho" id="trabalho">
                    <optgroup label="Web">
                        <option value="frontwend_developer">Front-End Developer</option>
                        <option value="react_developer">React Developer</option>
                        <option value="php_developer">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="web_designer">Web Designer</option>
                        <option value="java_developer">Java Developer</option>
                    </optgroup>

                    <optgroup label="Mobile">
                        <option value="android_developer">Android Developer</option>
                        <option value="ios_developer">IOS Developer</option>
                        <option value="mobile_designer">Mobile Designer</option>

                    </optgroup>

                    <optgroup label="Administrador">
                        <option value="proprietario">Proprietário</option>
                        <option value="freelancer">Freelancer</option>
                    </optgroup>
                </select>
                
                <label for="">Interesses:</label>
                <input type="checkbox" id="programador" value="interesses_programador" name="user_interesses">
                <label for="programador" class="light">Programador</label>
                <input type="checkbox" id="design" value="interesses_design" name="user_interesses">
                <label for="design" class="light">Design</label>
                <input type="checkbox" id="analista" value="interesses_analista" name="user_interesses">
                <label for="analista" class="light">Analista</label>

            </fieldset>
            <button type="submit">Enviar dados</button>

        </form>
    </div>
</body>
</html>
